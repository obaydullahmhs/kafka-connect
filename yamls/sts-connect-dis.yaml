apiVersion: v1
kind: Service
metadata:
  name: connect-dis
  namespace: demo
  labels:
    app: connect-dis
spec:
  ports:
  - port: 8083
    name: web
  clusterIP: None
  selector:
    app: connect-dis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-con-dis
  namespace: demo
spec:
  selector:
    matchLabels:
      app: connect-dis # has to match .spec.template.metadata.labels
  serviceName: "connect-dis"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: connect-dis # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: connect-dis
        image: obaydullahmhs/kafka-connect:latest
        ports:
        - containerPort: 8083
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/connect/html
        env:
        - name: DISTRIBUTED
          value: "true"
        - name: CONNECT_BOOTSTRAP_SERVERS
          value: kafka-quickstart.demo.svc.cluster.local:19092
        - name: CONNECT_LISTENERS
          value: "http://0.0.0.0:8083"
        - name: SERVICE_DNS
          value: "connect-dis.demo.svc.cluster.local"
        - name: KAFKA_SASL_MECHANISM
          value: PLAIN
        - name: KAFKA_SECURITY_PROTOCOL
          value: SASL_PLAINTEXT
        - name: KAFKA_SASL_JAAS_CONFIG
          value: "org.apache.kafka.common.security.plain.PlainLoginModule required username=\"admin\" password=\"xJPetLPBh3IBFtgh\";"
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 1Gi
