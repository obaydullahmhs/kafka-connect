          value: test
        - name: MONGO_COLLECTION
          value: source
        - name: AWS_ACCESS_KEY_ID
          value: 73L9D6A9I8P9HY9I2DIX
        - name: AWS_SECRET_ACCESS_KEY
          value: gOQgiGqs062CHGziMIUNGERlJhF2WnaCBWCaIJzd
        - name: AWS_REGION
          value: ap-south-1
        - name: S3_BUCKET_NAME
          value: kafka-connect-o
